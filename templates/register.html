<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

</head>

<style>
	body{
    background-color: #b3d7e8;
}
.centered-form{
	margin-top: 70px;
	margin-left: 50px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>

<body>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-3 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Register Account <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" method="POST" action="">{% csrf_token %}
			    			<div class="form-group">
			                	<center>
			                	{{ form.username.label }}<br/>
								{{ form.username }}
								</center>
			    			</div>
			    	
			    			<div class="form-group">
			    				<center>
			    				{{ form.email.label }}<br/>
								{{ form.email }}
								</center>
			    			</div>

			    			<div class="form-group">
			    				<center>
			    				{{ form.password1.label }}<br/>
								{{ form.password1 }}
								</center>
			    			</div>

			    			<div class="form-group">
			    				<center>
			    				{{ form.password2.label }}<br/>
								{{ form.password2 }}
								</center>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
			    		
			    		{{form.errors}}
				
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Already have an account? <a href="{% url 'loginUser' %}" class="ml-2">Login</a>
							</div>
						</div>
			    	</div>
			    	
	    		</div>
    		</div>
    	</div>
    </div>

</body>
</html>
